<!--FriendFinder Survery-->
<!--Using Bootstrap-->
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>FriendFinder Survey</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--Chosen-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <!--Header-->
        <div class="jumbotron bg-danger text-light text-center">
            <h1>Friend Finder Survey</h1>
        </div>
        <br>

        <!--About you-->
        <h3><strong>About You</strong></h3>
        <h4>Name</h4>
        <input type="text" id="name" class="form-control" required="">
        <h4>Link to Photo Image</h4>
        <input type="text" id="photo" class="form-control" required="">

        <br>
        <br>

        <!--Questions-->
        <h3><strong>For the following questions, please provide a number 1-5 depending on how much you agree or disagree with the statement.</strong></h3>
        <h4>** 1 (Strongly Disagree) to 5 (Strongly Agree) **</h4>
      
        <!-- Submit Button -->
        <button type="submit" class="btn btn-danger btn-lg btn-block" id="submit">Submit</button>
          
        <br>

        <!--Footer-->
        <footer class="footer">
            <div class="container">
              <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/desinoelle/FriendFinder">GitHub Repo</a></p>
            </div>
        </footer>
      
    </div>

    <!--JQuery-->
    <script type="text/javascript">

        // Captures submit button click
        $("#submit").on("click", function(event) {
            event.preventDefault();

            // Validate form
            function validate() {
                var valid = true;

                $(".form-control").each(function() {
                    if ($(this).val === "") {
                        valid = false;
                    }
                });

                $(".chosen-select").each(function() {
                    if ($(this).val() === "") {
                        valid = false;
                    }
                });

                return valid;
            }

            if (validate()) {
            // Create new object for user data
            var userData = {
                name: $("#name").val(),
                photo: $("#photo").val(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val()
                ]
            };
            } else {
                alert("Please fill out all fields before submitting!");
            }
        });

        
    </script>
      
</body>

</html>
